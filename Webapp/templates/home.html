<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Earthquake Prediction Home</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <style>
        /* Page Background */
        body {
            background: url('https://wallpapers.com/images/hd/earthquake-pictures-115uoabr5jpmhy3n.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            animation: fadeIn 3s ease-out;
            margin: 0;
            height: 100vh;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Styling the navbar */
        .navbar-inverse {
            background-color: #222;
            border-color: #080808;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .navbar-inverse .navbar-brand {
            color: #fff;
        }

        .navbar-inverse .navbar-nav > li > a {
            color: #ccc;
        }

        .navbar-inverse .navbar-nav > li > a:hover {
            color: #fff;
            background-color: #5bc0de;
            transition: all 0.3s ease;
        }

        /* Main content section */
        .container {
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            margin-top: 60px;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Styling the headings */
        h1 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-1000px);
            }
            60% {
                transform: translateY(30px);
            }
            80% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Styling the paragraph */
        p {
            font-size: 1.5rem;
            color: #ddd;
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Button hover effect */
        .btn-primary {
            background-color: #f39c12;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('home') }}">Earthquake Predictor</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('predict_man') }}">Predict Manually</a></li>
                <li><a href="{{ url_for('index') }}">Predict By Location</a></li>
                <li><a href="{{ url_for('about_page') }}">About Earthquake</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the Earthquake Prediction System</h1>
        <p>Discover how we predict earthquake probabilities using advanced techniques and real-time data.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Start Prediction</a>
    </div>

</body>
</html>
